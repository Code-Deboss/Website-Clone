<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmama</title>
    <link rel="stylesheet" href="/stylesheet/style.css">
</head>
<body>
    <section class="bitmama-intro-body">
        <nav class="navigation-bitmama">
            <div class="navigation-left-bitmama">
                <a href="">
                    <img class="Navigation_logo__80WVe" src="/svg/logo1.svg" alt="Logo">                
                </a>
            </div>
            <div class="navigation-middle-bitmama">
               <div class="product">
                    <span>Products</span>
                    <img class="Navigation_dropdown" src="/svg/down-arrow.svg" alt="">
               </div>
               <div class="Company">
                    <span>Company</span>
                    <img class="Navigation_dropdown" src="/svg/down-arrow.svg" alt="">
               </div>
               <div class="P2P">
                    <a href="">P2P</a>
               </div>
               <div class="Buy-and-Sell">
                    <a href="">Buy & Sell</a>

                    <a href="">Crypto Cards</a>
               </div>
            </div>
            <div class="navigation-right-bitmama">
                <a href="">Sign In</a>
                <a href="">
                    <button>Create Account</button>
                </a>
            </div>
        </nav>
        <div class="home-intro-bitmama">
            <div class="home-intro-left">
                <h1 class="bitmama-intro-text">
                    Buy and Sell Crypto at the <span class="bitmama-bold-text">best prices</span> instantly

                    Bitmama is a highly-secured and fast-growing crypto <br> platform to buy, sell or trade Bitcoin, Ethereum, Ripple, Celo <br> and other cryptocurrencies at the best rates.
                </p>
                <a href="">
                    <button>Get started</button>
                </a>
                <div class="bitmama-download-app">
                    <a href="">
                        <img src="/svg/appStoreWhite.svg" alt="">
                    </a>
                    <a href="">
                        <img src="/svg/googlePlayWhite.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="home-intro-right"></div>
        </div>
